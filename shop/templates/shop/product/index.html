{% load static %}
{% load sass_tags %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--Import Google Icon & Font-->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
  <link href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/foundation.css' %}" type="text/css" >
  <link rel="stylesheet" href="{% sass_src 'css/fancy.scss' %}" type="text/css">

  <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />

  <title>Temp Page</title>
</head>
<body>  
  <div class="off-canvas position-left" id="offCanvas" data-off-canvas>
    <!-- Your menu or Off-canvas content goes here -->
    <div class="side-item"><a href="#"></a>Home</div>
    <div class="side-item"><a href="#"></a>About</div>
    <div class="side-item"><a href="#"></a>Contct</div>
    <div class="side-item"><a href="#"></a>Info</div>
  </div>
  <div class="off-canvas-content" data-off-canvas-content>
    <!-- Your page content lives here -->
    <nav class="nav-bar">
      <div class="list-btn show-for-small-only">
        <i class="im im-menu" data-toggle="offCanvas"></i>
      </div>
      <div class="title">      
        Site Title
      </div>
      <div class='cart'>
        <i class="im im-shopping-cart"></i>
      </div>
    </nav>
    <div class="grid-container grid-container-padded">
      <div class="grid-x">
        <div class="cell small-12 container">
          <input type="radio" id="i1" name="images" checked />
          <input type="radio" id="i2" name="images" />
          <input type="radio" id="i3" name="images" />
          <input type="radio" id="i4" name="images" />  
          <div class="slide_img" id="one">
              <img src="{% static 'img/1.jpg' %}">
                <label class="prev" for="i4"><span>&#x2039;</span></label>
                <label class="next" for="i2"><span>&#x203a;</span></label>
          </div>
          <div class="slide_img" id="two">
              <img src="{% static 'img/3.jpg' %}">
                <label class="prev" for="i1"><span>&#x2039;</span></label>
                <label class="next" for="i3"><span>&#x203a;</span></label>
          </div>
          <div class="slide_img" id="three">
              <img src="{% static 'img/2.jpg' %}">
                <label class="prev" for="i2"><span>&#x2039;</span></label>
                <label class="next" for="i4"><span>&#x203a;</span></label>
          </div>
          <div class="slide_img" id="four">
              <img src="{% static 'img/4.jpg' %}">
                <label class="prev" for="i3"><span>&#x2039;</span></label>
                <label class="next" for="i1"><span>&#x203a;</span></label>
          </div>  
          <div id="nav_slide">
            <label for="i1" class="dots" id="dot1"></label>
            <label for="i2" class="dots" id="dot2"></label>
            <label for="i3" class="dots" id="dot3"></label>
            <label for="i4" class="dots" id="dot4"></label>
          </div>
        </div>
      </div>
    </div>
    <div class="grid-container grid-container-padded">
      Something
    </div>
    <footer>
      Something
    </footer>
      
    <script src="{% static 'js/vendor/jquery.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/vendor/what-input.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/vendor/foundation.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/app.js' %}" type="text/javascript"></script>
  </div>

</body>
</html>
