{% load static %}
{% load sass_tags %}
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--Import Google Icon & Font-->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
  <link href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/foundation.css' %}" type="text/css" >
  <link rel="stylesheet" href="{% sass_src 'css/fancy.scss' %}" type="text/css">

  <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />

  <title>Temp Page</title>
</head>
<body>  

  <div class="off-canvas position-left" id="offCanvasLeft" data-off-canvas>
    <!-- left off-canvas markup -->
    <div class="top-bar top-bar-color">
      
    </div>
  </div>
  <div class="off-canvas-content" data-off-canvas-content>
    <!-- page content -->
    <nav class="top-bar-color">
      <div class="list-btn show-for-small-only" data-toggle="offCanvasLeft">
          <i class="im im-menu"></i>
      </div>
      <div class="title">      
        Site Title
      </div>
    </nav>
  
    <footer>
  
    </footer>

    <script src="{% static 'js/vendor/jquery.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/vendor/what-input.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/vendor/foundation.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/app.js' %}" type="text/javascript"></script>
  </div>
</body>
</html>
