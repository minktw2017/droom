<div>
  <ul class="pagination text-center">
    {% if page.has_previous %}
    <li class="pagination-previous"><a href="?page={{ page.previous_page_number }}"></a></li>
    {% endif %}
    {% for num in products.paginator.page_range %}
      {% ifequal num products.number %}
      <li class="current page-color">{{ num }}</li>
      {% else %}
      <li><a href="?page={{ num }}"> {{ num }}</a></li>
      {% endifequal %} 
    {% endfor %}
    {% if page.has_next %}
    <li class="pagination-next"><a href="?page={{ page.next_page_number }}"></a></li>
    {% endif %}
  </ul>
</div>
